<!DOCTYPE html>
<html>
<head>
	<title>Invoice Form</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="text"] {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
			width: 300px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 300px;
		}
	</style>
</head>
<body>
	<form action="irdBillSync.php" method="post">
		<label for="seller_pan">Seller PAN Number:</label>
		<input type="text" id="seller_pan" name="seller_pan" required>

		<label for="buyer_pan">Buyer PAN Number:</label>
		<input type="text" id="buyer_pan" name="buyer_pan" required>

		<label for="buyer_name">Buyer Name:</label>
		<input type="text" id="buyer_name" name="buyer_name" required>

		<label for="invoice_number">Invoice Number:</label>
		<input type="text" id="invoice_number" name="invoice_number" required>

		<label for="total_sales">Total Sales:</label>
		<input type="text" id="total_sales" name="total_sales" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
